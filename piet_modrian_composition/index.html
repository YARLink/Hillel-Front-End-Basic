<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piet Modrian Composition</title>
    <style>
        body {
            display: flex;
            justify-content: space-evenly;
        }
        figure {
            margin: 0;
        }
        td {
            border: 5px solid;
        }
        figcaption {
            text-align: center;
        }
        caption {
            margin-bottom: 7px;
        }
    </style>
</head>
<body>
    <figure>
        <figcaption>Original Piet Modrian Composition</figcaption>
        <img src="https://d7hftxdivxxvm.cloudfront.net/?resize_to=fit&width=800&height=797&quality=80&src=https%3A%2F%2Fd32dm0rphc51dk.cloudfront.net%2FCgsDHhK_bgFmGWJ6jfye8A%2Fnormalized.jpg" alt="square picture divided into multi-colored sections" width="515">
    </figure>
    <table width="500" height="500" border="4" cellspacing="0" cellpadding="0">
        <caption>Piet Modrian Composition Interpretation</caption>
        <tr>
            <td colspan="3" bgcolor="#B8BCC4"></td>
            <td bgcolor="#D2D2D0"></td>
            <td colspan="2" bgcolor="#E2BA51"></td>
            <td rowspan="6" width="7%" bgcolor="#B8BCC4"></td>
        </tr>
        <tr>
            <td rowspan="2" height="4" bgcolor="#D2D2D0"></td>
            <td colspan="3" rowspan="4" width="52%" height="30" bgcolor="#BF483C"></td>
            <td colspan="2" rowspan="2" height="10" bgcolor="#E2BA51"></td>
        </tr>
        <tr>
            <!-- space -->
        </tr>
        <tr>
            <td rowspan="3" bgcolor="#B8BCC4"></td>
            <td rowspan="2" bgcolor="#D2D2D0"></td>
            <td rowspan="2" bgcolor="#D2D2D0"></td>
        </tr>
        <tr>
            <!-- space -->
        </tr>
        <tr>
            <td colspan="2" rowspan="2" bgcolor="#0F190F"></td>
            <td bgcolor="#B8BCC4"></td>
            <td colspan="2" bgcolor="#D2D2D0"></td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="#E2BA51"></td>
            <td bgcolor="#B8BCC4"></td>
            <td colspan="2" rowspan="2" bgcolor="#214071"></td>
            <td rowspan="3" bgcolor="#BF483C"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" bgcolor="#B8BCC4"></td>
            <td bgcolor="#0F190F" height="7%"></td>
        </tr>
        <tr>
            <td colspan="3" height="7%" bgcolor="#B8BCC4"></td>
        </tr>
    </table>    
</body>
</html>
